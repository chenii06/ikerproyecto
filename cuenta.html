<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login & Register</title>
    <link rel="stylesheet" href="cuenta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo-container">
            <img src="logo.webp" alt="Logo" style="height: 40px;">
            <span>List</span>
        </a>
        <nav>
            <a href="stats.html">Stats Viewer</a>
            <a href="#">Submit Record</a>
            <a href="cuenta.html" class="nav-highlight">Account</a>
            <button id="adminButton" class="admin-button">
                <i class="fas fa-shield"></i>
                Admin Mode
            </button>
        </nav>
    </header>

    <!-- Particle Background -->
    <div id="particles"></div>
    <div class="aurora-container">
        <div class="aurora-1"></div>
        <div class="aurora-2"></div>
        <div class="aurora-3"></div>
        <div class="aurora-4"></div>
    </div>

    <!-- Login and Register Forms -->
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section login">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>

                <form>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email Address</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">Google</button>
                        <button class="social-btn github">GitHub</button>
                        <button class="social-btn twitter">Twitter</button>
                    </div>
                </div>

                <p class="toggle-text">
                    Don't have an account? 
                    <a href="#" class="toggle-btn">Sign Up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="form-section register">
                <h2>Create Account</h2>
                <p>Join us today and start your journey</p>

                <form>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Full Name</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="email" required>
                        <label>Email Address</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="highlight"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label>Confirm Password</label>
                        <span class="highlight"></span>
                    </div>

                    <label class="terms">
                        <input type="checkbox" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <p class="toggle-text">
                    Already have an account? 
                    <a href="#" class="toggle-btn">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Particles and Form Toggle -->
    <script>
        // Particle animation
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.setProperty('--x', `${Math.random() * 100}%`);
            particle.style.setProperty('--y', `${Math.random() * 100}%`);
            particle.style.setProperty('--duration', `${10 + Math.random() * 20}s`);
            particle.style.setProperty('--delay', `${-Math.random() * 20}s`);
            particlesContainer.appendChild(particle);
        }

        // Form toggle
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.forms-container').classList.toggle('show-register');
            });
        });

        // Interactive background effect
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = Math.round((clientX / window.innerWidth) * 100);
            const y = Math.round((clientY / window.innerHeight) * 100);

            document.documentElement.style.setProperty('--mouse-x', `${x}%`);
            document.documentElement.style.setProperty('--mouse-y', `${y}%`);
        });
    </script>

</body>
</html>
