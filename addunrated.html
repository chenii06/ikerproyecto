<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Level - Demonlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="addrated.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="stars"></div>
    <canvas id="particleCanvas"></canvas>

    <header>
        <a href="index.html" class="logo-container">
            <img src="logo.webp" alt="Demonlist Logo">
            <span>Home</span>
        </a>
        <nav>
            <a href="stats.html">Stats Viewer</a>
            <a href="submit.html">Submit Record</a>
            <a href="cuenta.html" class="nav-highlight">Account</a>
        </nav>
    </header>

    <div class="container">
        <main class="content">
            <h2 class="add-level-title">Add New Level</h2>
            <form id="addLevelForm" class="add-level-form">
                <div class="form-group">
                    <label for="levelName">Level Name</label>
                    <input type="text" id="levelName" name="levelName" required>
                </div>
                <div class="form-group">
                    <label for="creator">Creator</label>
                    <input type="text" id="creator" name="creator" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>
                </div>
                <button type="submit" class="submit-btn">Add Level</button>
            </form>
            
        </main>
    </div>

    <footer>
        <p>Â© 2024 Demonlist - Created by Iker</p>
    </footer>

    <script src="addrated.js"></script>
    
</body>
</html>
