<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Level - Demonlist</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addrated.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="stars"></div>
    <canvas id="particleCanvas"></canvas>

    <header>
        <a href="../index.html" class="logo-container">
            <img src="../logo.webp" alt="Demonlist Logo">
            <span>Home</span>
        </a>
        <nav>
            <a href="stats.html">Stats Viewer</a>
            <a href="submit.html">Submit Record</a>
            <a href="cuenta.html" class="nav-highlight">Account</a>
        </nav>
    </header>

    <div class="container">
        <main class="content">
            <h2 class="add-level-title">Add New Level</h2>
            <form id="addLevelForm" class="add-level-form">
                <div class="form-group">
                    <label for="levelName">Level Name</label>
                    <input type="text" id="levelName" name="levelName" required>
                </div>
                <div class="form-group">
                    <label for="creator">Creator</label>
                    <input type="text" id="creator" name="creator" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="number" id="position" name="position" min="1" required>
                </div>
                <div class="form-group">
                    <label for="verifier">Verifier</label>
                    <input type="text" id="verifier" name="verifier" required>
                </div>
                <div class="form-group">
                    <label for="verificationVideo">Verification Video (YouTube URL)</label>
                    <input type="url" id="verificationVideo" name="verificationVideo" required>
                </div>
                <div class="form-group">
                    <label for="levelId">Level ID</label>
                    <input type="number" id="levelId" name="levelId" required>
                </div>
                <div class="form-group">
                    <label for="objectCount">Object Count</label>
                    <input type="number" id="objectCount" name="objectCount" required>
                </div>
                <div class="form-group">
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <label for="image"><span class="file-name"></span></label>
                </div>
                <button type="submit" class="submit-btn">Add Level</button>
            </form>
        </main>
    </div>

    <footer>
        <p>Â© 2024 Demonlist - Created by Iker</p>
    </footer>

    <script src="../js/addrated.js"></script>
</body>
</html>
