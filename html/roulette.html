<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Roulette - Demonlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="roulette.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/" class="logo-container">
            <img src="logo.webp" alt="Demonlist Logo">
            <span>Home</span>
        </a>
        <nav>
            <a href="stats.html">Stats Viewer</a>
            <a href="roulette.html" class="nav-highlight">Roulette</a>
            <a href="submit.html">Submit Record</a>
        </nav>
    </header>

    <div class="roulette-container">
        <h1 class="roulette-title">Level Roulette</h1>
        <div class="wheel-container">
            <div class="wheel">
                <div class="wheel-inner">
                    <!-- Level segments will be added by JavaScript -->
                </div>
            </div>
            <div class="wheel-pointer"></div>
        </div>
        <button id="spinButton" class="spin-button">SPIN</button>
        
        <div class="selected-level">
            <h2>Selected Level</h2>
            <div class="level-card hidden">
                <img src="" alt="Selected Level" class="level-image">
                <div class="level-info">
                    <h3 class="level-name"></h3>
                    <p class="level-creator"></p>
                    <p class="level-rating"></p>
                    <a href="#" class="play-button">Play Level</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Demonlist - Created by Iker</p>
    </footer>

    <script src="roulette.js"></script>
</body>
</html>
