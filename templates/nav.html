{% load static %}

<header>
  <a href="{% url 'demonlist:home' %}" class="logo-container">
      <img src="{% static 'img/logo.webp' %}" alt="Demonlist Logo">
      <span>Home</span>
  </a>
  <nav>
      <a href="{% url 'demonlist:stats_viewer' %}">Stats Viewer</a>
      <a href="{% url 'demonlist:submit_record' %}">Submit Record</a>
      <form method="POST" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit" class="nav-highlight">
          {% if request.user.id %}
          Logout
          {% else %}
          Login
          {% endif %}
        </button>
      </form>
      <button id="adminButton" class="admin-button">
        <i class="fas fa-shield"></i>
        Admin Mode
      </button>
  </nav>
</header>
